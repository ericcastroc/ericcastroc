name: Generate Isometric Commit Calendar

on:
  schedule:
    - cron: '0 0 * * 0'  # Executa semanalmente
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate isometric calendar
        uses: jwenjian/isometric-contributions@v1.2
        with:
          output_folder: "assets"

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add assets/isometric-calendar.svg
          git commit -m "chore: update isometric commit calendar"
          git push
